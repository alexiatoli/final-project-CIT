<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT Career Pathways</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center p-4">
        <h1>CIT Career Pathways</h1>
        <p>Discover your career with a degree in Applied Computing!</p>
    </header>

    <main class="container">
        <div class="row">
            <!-- Software Development Quadrant -->
            <div class="col-md-3 quadrant" id="software">
                <h2>Software Development</h2>
            </div>

            <!-- Cybersecurity Quadrant -->
            <div class="col-md-3 quadrant" id="cybersecurity">
                <h2>Cybersecurity</h2>
            </div>

            <!-- Networking Quadrant -->
            <div class="col-md-3 quadrant" id="networking">
                <h2>Networking</h2>
            </div>

            <!-- Data Management Quadrant -->
            <div class="col-md-3 quadrant" id="data-management">
                <h2>Data Management</h2>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section mt-5">
            <h3>Find Your Path</h3>
            <form id="quizForm">
                <div class="form-group">
                    <label for="question1">Question 1: What type of work do you prefer?</label>
                    <select class="form-control" id="question1">
                        <option value="software">Software Development</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="networking">Networking</option>
                        <option value="data-management">Data Management</option>
                    </select>
                </div>
                <!-- Add 9 more questions here -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <!-- Modal for Career Information -->
    <div class="modal fade" id="careerModal" tabindex="-1" role="dialog" aria-labelledby="careerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="careerModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="careerInfo"></div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>Powered by CIT | Purdue University</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
