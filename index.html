<body>
    <header class="text-center py-4">
        <img src="purdue-cit-logo.png" alt="CIT Logo" class="logo">
        <h1>APPLIED COMPUTING</h1>
    </header>

    <main class="container-fluid">
        <div class="row quadrant-row">
            <!-- Software Development Quadrant -->
            <section class="col-md-6 col-lg-3 quadrant software" id="software">
                <h2>SOFTWARE</h2>
                <div class="careers-dropdown">
                    <!-- Careers will populate here when clicked -->
                </div>
            </section>

            <!-- Data Management Quadrant -->
            <section class="col-md-6 col-lg-3 quadrant data" id="data">
                <h2>DATA MANAGEMENT</h2>
                <div class="careers-dropdown">
                    <!-- Careers will populate here when clicked -->
                </div>
            </section>

            <!-- Networking Quadrant -->
            <section class="col-md-6 col-lg-3 quadrant networking" id="networking">
                <h2>NETWORKING</h2>
                <div class="careers-dropdown">
                    <!-- Careers will populate here when clicked -->
                </div>
            </section>

            <!-- Cybersecurity Quadrant -->
            <section class="col-md-6 col-lg-3 quadrant cybersecurity" id="cybersecurity">
                <h2>CYBERSECURITY</h2>
                <div class="careers-dropdown">
                    <!-- Careers will populate here when clicked -->
                </div>
            </section>
        </div>
    </main>

    <!-- Career Modal -->
    <div class="modal fade" id="careerModal" tabindex="-1">
        <!-- Modal content will be inserted here by JavaScript -->
    </div>

    <!-- Interactive Quiz Section -->
    <section class="quiz-container">
        <!-- Quiz will be implemented here -->
