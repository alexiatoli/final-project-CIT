<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue CIT Career Pathways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- Animated Header -->
    <header class="header-animation">
        <div class="container text-center py-5">
            <img src="images/purdue-cit-logo.png" alt="CIT Logo" class="logo animate__animated animate__bounceIn">
            <h1 class="mt-3 animate__animated animate__fadeIn">CAREER PATHWAYS IN APPLIED COMPUTING</h1>
            <p class="lead animate__animated animate__fadeIn animate__delay-1s">Discover your future in technology</p>
        </div>
    </header>

    <!-- Interactive Quadrants -->
    <main class="container-fluid p-0">
        <div class="row g-0 quadrant-container">
            <!-- Software Development -->
            <section class="col-lg-3 col-md-6 quadrant software animate__animated animate__fadeInLeft" id="software">
                <div class="quadrant-content">
                    <h2>SOFTWARE DEVELOPMENT</h2>
                    <div class="career-dropdown"></div>
                </div>
            </section>
            
            <!-- Data Management -->
            <section class="col-lg-3 col-md-6 quadrant data animate__animated animate__fadeInUp" id="data">
                <div class="quadrant-content">
                    <h2>DATA MANAGEMENT</h2>
                    <div class="career-dropdown"></div>
                </div>
            </section>
            
            <!-- Networking -->
            <section class="col-lg-3 col-md-6 quadrant networking animate__animated animate__fadeInDown" id="networking">
                <div class="quadrant-content">
                    <h2>NETWORKING</h2>
                    <div class="career-dropdown"></div>
                </div>
            </section>
            
            <!-- Cybersecurity -->
            <section class="col-lg-3 col-md-6 quadrant cybersecurity animate__animated animate__fadeInRight" id="cybersecurity">
                <div class="quadrant-content">
                    <h2>CYBERSECURITY</h2>
                    <div class="career-dropdown"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Career Pathway Modal -->
    <div class="modal fade" id="pathwayModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-black text-gold">
                    <h5 class="modal-title" id="modalTitle">Career Pathway</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-gold" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating CTA Button -->
    <div class="floating-cta animate__animated animate__pulse animate__infinite">
        <button class="btn btn-gold" id="exploreBtn">Explore Careers</button>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-gold py-4">
        <div class="container text-center">
            <p>Department of Computer and Information Technology</p>
            <p>Purdue University | Â© 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
