<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Computing - CIT 312</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to SCSS/CSS file -->
    <link rel="icon" href="favicon.ico"> <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SCSS Compiled File -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="text-center mt-4">
            <img src="CIT-logo.png" alt="CIT Logo" class="img-fluid mb-3">
            <h1 class="display-4">Applied Computing</h1>
        </header>

        <!-- Quadrants (Career Areas) -->
        <div class="row text-center mb-4">
            <!-- Software Development Quadrant -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card" data-toggle="modal" data-target="#softwareDevModal">
                    <img src="software-development.jpg" class="card-img-top" alt="Software Development">
                    <div class="card-body">
                        <h5 class="card-title">Software Development</h5>
                    </div>
                </div>
            </div>

            <!-- Cybersecurity Quadrant -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card" data-toggle="modal" data-target="#cybersecurityModal">
                    <img src="cybersecurity.jpg" class="card-img-top" alt="Cybersecurity">
                    <div class="card-body">
                        <h5 class="card-title">Cybersecurity</h5>
                    </div>
                </div>
            </div>

            <!-- Networking Quadrant -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card" data-toggle="modal" data-target="#networkingModal">
                    <img src="networking.jpg" class="card-img-top" alt="Networking">
                    <div class="card-body">
                        <h5 class="card-title">Networking</h5>
                    </div>
                </div>
            </div>

            <!-- Data Management Quadrant -->
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card" data-toggle="modal" data-target="#dataManagementModal">
                    <img src="data-management.jpg" class="card-img-top" alt="Data Management">
                    <div class="card-body">
                        <h5 class="card-title">Data Management</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals for Career Info -->
        <!-- Software Development Modal -->
        <div class="modal fade" id="softwareDevModal" tabindex="-1" role="dialog" aria-labelledby="softwareDevModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="softwareDevModalLabel">Software Development</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Explore careers like Web Developer, Mobile App Developer, Software Engineer. Suggested degree: Software Development.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Modals for other concentrations can be added below -->
        
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- Link to your custom JS -->
</body>

</html>
