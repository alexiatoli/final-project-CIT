<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT Career Pathways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/cit-logo.png" alt="CIT Logo" height="40">
                <span class="ms-2">Applied Computing</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quiz">Career Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-black text-gold text-center py-4">
        <div class="container">
            <h1>CIT Career Pathways</h1>
            <p class="lead">Explore four exciting concentrations in Applied Computing</p>
        </div>
    </header>

    <!-- Quadrants Section -->
    <main class="container-fluid p-0">
        <div class="row g-0">
            <!-- Software Development -->
            <section class="col-lg-3 col-md-6 p-4 quadrant software" id="software">
                <h2>Software Development</h2>
                <div class="careers mt-3"></div>
            </section>
            
            <!-- Data Management -->
            <section class="col-lg-3 col-md-6 p-4 quadrant data" id="data">
                <h2>Data Management</h2>
                <div class="careers mt-3"></div>
            </section>
            
            <!-- Networking -->
            <section class="col-lg-3 col-md-6 p-4 quadrant networking" id="networking">
                <h2>Networking</h2>
                <div class="careers mt-3"></div>
            </section>
            
            <!-- Cybersecurity -->
            <section class="col-lg-3 col-md-6 p-4 quadrant cybersecurity" id="cybersecurity">
                <h2>Cybersecurity</h2>
                <div class="careers mt-3"></div>
            </section>
        </div>
    </main>

    <!-- Quiz Section -->
    <section id="quiz" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">CIT Career Quiz</h2>
            <button class="btn btn-gold btn-lg">Get Results</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
